<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">music App</title>
  <link rel="icon" href="./pictures/thermometer.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/about.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="bg-wrapper">
    <img class="bg-wrapper__img" src="./pictures/125.jpg" alt="">
  </div>
 
    <div class="player">
      <div class="player__img-wrapper">
        <img class="player__img" src="./pictures/125.jpg" alt="">
      </div>
      <div class="player__info">
        <h2 class="player__title">
          BARF
        </h2>
        <h3 class="player__artist">
          Babak Jahanbakhsh
        </h3>
      </div>
      <audio class="player__audio" src="./audio/Barf.mp3"></audio>
      <div class="player__progress-container">
        <div class="player__duration">
          <span class="music__current"></span>
          <span class="music__time"></span>
        </div>
        <div class="player__progress">
        </div>
      </div>
      <div class="player__controls">
         <i class="fas fa-backward" id="previous-icon"></i>
         <i class="fas fa-play" id="play-icon"></i>
         <i class="fas fa-forward" id="next-icon"></i>
      </div>
    </div>

  <script src="./js/about.js"></script>
</body>
</html>
